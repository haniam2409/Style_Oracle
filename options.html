<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #options-page {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        .option {
            margin-top: 20px;
        }

        .option button {
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .option button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <!-- Options Page Section -->
    <section id="options-page">
        <h2>Select Your Gender</h2>
        <div class="option">
            <button type="button" onclick="location.href='dashboard.html';">Male</button>
        </div>
        <div class="option">
            <button type="button" onclick="location.href='#';">Female</button>
        </div>
    </section>
</body>
</html>
